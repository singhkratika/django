<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
</head>
<body>
    <h2>Update Employee Information</h2>
    <form method="post" action="{% url 'updatecode'%}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Employee ID</td>
                <td>
                    <input type="number" name="empid" value="{{emp.empid}}"read only/>
                </td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>
                    <input type="text" name="empname" value="{{emp.empname}}"/>
                </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <input type="text" name="department" value="{{emp.department}}"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" name="salary" value="{{emp.salary}}"/>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
